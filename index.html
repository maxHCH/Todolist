<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>你要做什麼？</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body class="bg-secondary">
    <header class="bg-dark">
        <div style="height:80px;" class="text-light text-center h1 py-3">
            今天做什麼？
        </div>
    </header>
    <div class="container mt-5" id="app">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text bg-secondary text-light" for="inputGroupSelect01">待辦事項</label>
                    </div>
                    <input type="text" class="form-control" placeholder="你的計畫..." aria-label="你的計畫" v-model="newTodo"
                        @keyup.enter="addTodo">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light " type="button" id="button-addon2"
                            @click="addTodo">加入</button>
                    </div>
                </div>
                <div class="card text-center bg-secondary border-0">
                    <div class="card-header bg-secondary">
                        <ul class="nav nav-tabs card-header-tabs ">
                            <li class="nav-item ">
                                <a class="nav-link text-dark" :class="{'active' : visibility == 'all'}" @click.prevent="visibility = 'all'" href="javascript:;">全部</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" :class="{'active' : visibility == 'active'}" @click.prevent="visibility = 'active'" href="javascript:;">未完成</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" :class="{'active' : visibility == 'completed'}" @click.prevent="visibility = 'completed'" href="javascript:;">已完成</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary" v-for="(item,key) in filterTodo" @dblclick="editTodo(item)">
                            <div class="form-check text-left" v-if="item.id !==cacheTodo.id">
                                <input class="form-check-input" type="checkbox" value="" :id="item.id"
                                    v-model="item.computed" >
                                <label class="form-check-label text-light" :for="item.id" :class="{'completed':item.computed}">
                                    {{item.title}}
                                </label>
                                <button type="button" class="close text-light" aria-label="Close" @click="removeTodo(item)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <input type="text" class="form-control" v-if="item.id ===cacheTodo.id" v-model="cacheTitle" @keyup.esc="cancelEdit" @keyup.enter="doneTodo(item)">
                        </li>
                    </ul>
                    <div class="card-footer text-secondary text-left bg-light pb-0 d-flex justify-content-between">
                        <p>尚有幾筆未完成</p>
                        <a href="javascript:;" class="text-danger">清除全部</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .completed {
            text-decoration: line-through
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>

</html>
